<h1 class='text-center'>Wish List</h1><br>
<div class="form-container">
    <div class="text-center">
    <p>
        Search Books that you want to add to your wish list by Author name or book title.
    </p>
</div><br>
    <form ng-submit='search()' class='col-lg-8 col-lg-offset-2'>
        <div class="form-group label-floating">
            <label class="control-label" for="name" >Search</label>
            <input type="text" class="form-control" id='name' ng-model='wish.search'>
        </div>
        <div class="serach-button-container text-right">
            <button class='btn btn-raised btn-primary' type='submit'>Search Book</button>
        </div>
    </form><br>
</div>

<div class="result-container col-xs-9 col-xs-offset-1">
    <div class="serach-result" ng-repeat='book in books'>
        <div class="search-result-image">
            <img ng-src={{book.volumeInfo.imageLinks.thumbnail}} alt="" />
        </div>
        <!-- <a href={{book.selfLink}} target='_blank'>checkout</a> -->
        <!-- <p>id:{{book.id}}</p> -->
        <!-- <a href={{book.saleInfo.buyLink}} target='_blank'>Buy it?</a> -->
        <p><b>Authors:</b> {{book.volumeInfo.authors[0]}}</p>
        <p ng-show={{book.volumeInfo.authors[1]}}>{{book.volumeInfo.authors[1]}}</p>
        <p><b>Categories:</b> {{book.volumeInfo.categories[0]}}</p>
        <p><b>Description:</b> {{book.volumeInfo.description}}</p>
    <div class="button-container text-center">
        <button class='btn btn-raised btn-success' type='submit'>Add to whish list</button>
    </div>
        <hr>
    </div>
</div>
