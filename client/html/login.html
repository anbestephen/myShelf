<div class=''>
    <a class="text-right btn btn-primary" ui-sref='home'>Home</a>
    <a class="text-right btn btn-primary" ui-sref='register'>Register</a>
    <br>
    <div class="col-xs-10 col-xs-offset-1 col-lg-6 col-lg-offset-3 login_container">
        <h1 class='text-center'>Login</h1>
        <form ng-submit='loginForm(user)'>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" ng-model='user.email' required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model='user.password' required>
            </div>
            <button class="btn btn-primary btn-block btn-raised login" color='white'>Login</button>
        </form>
    </div>
</div>
