<div class="myWishList-container">
    <div class="">
        <h1 class='text-center'>My Wish List</h1>
        <hr>
        <div style='cursor:pointer' class="col-xs-12 col-lg-3" ng-repeat='book in currentUser.wishList' ui-sref='profile.bookDetail({googleId: book.googleId, id:book._id})'>
            <div class="book_container">
                <div class="image-container text-center">
                    <img ng-show='!book.thumbnail' ng-src={{book.cover}} alt="" />
                    <img ng-show='!book.cover && book.thumbnail' ng-src={{book.thumbnail}} alt="" />
                </div>
                <p><b>Title:</b>{{book.title}}</p>
                <p ng-hide='book.authors[0]'><b>Author:</b>{{book.author}}</p>
                <p ng-show='book.authors[0]'><b>Author/s:</b>{{book.authors[0]}}</p>
                <p ng-show='book.authors[1]'>{{book.authors[1]}}</p>
            </div>
        </div>
        <div class="text-center" ng-show='checkIfEmpty()'>
            <h3 class 'text-center'>Books that you have posted for exchange will appear here.<br><br>Please add book below!!</h3>
        </div>
    </div>
    <div class="text-center add-new">
        <button class='btn btn-raised btn-lg' type="button" ui-sref="profile.addWishList">Add New</button>
    </div>
</div>
