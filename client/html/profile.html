<div class=' profile'>
    <div class="row">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <div class="profile_left " ng-if="active" ng-init="active=true">
                <div class="profile_navigator">
                    <ul style='cursor:pointer'>
                        <li onclick="closeNav()" ui-sref="profile.booksFeed">Books Feed </li>
                        <li onclick="closeNav()" ui-sref="profile.users"><i class="fa fa-search" aria-hidden="true"></i> Search friend </li>
                        <li onclick="closeNav()" ui-sref="profile.addBook"><i class="fa fa-plus" aria-hidden="true"></i> Add Book </li>
                        <li onclick="closeNav()" ui-sref="profile.listBooks" ng-click="active = !active"><i class="fa fa-book" aria-hidden="true"></i> My shelf </li>
                        <li onclick="closeNav()" ui-sref="profile.myWishList">Wish List </li>
                        <li onclick="closeNav()" ui-sref="profile.addWishList">Add Wish List </li>
                        <li onclick="closeNav()" ui-sref="profile.following({id:currentUser._id})">Following </li>
                        <li onclick="closeNav()" ui-sref="profile.followers({id:currentUser._id})">Followers </li>
                        <li onclick="closeNav()" role="presentation" class="active">Inbox <span class="badge"> 42</span> </li>
                        <li class='logout'>
                            <a ng-click='logout()'> <i class="fa fa-sign-out " aria-hidden="true"></i> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="profile_main " ng-class="active?'col-lg-9 col-xs-12':'col-lg-9 col-xs-12'" >
            <div ui-view="main" ng-view ng-class='slideup' autoscroll="true" id=''></div>
        </div>
        <div class="profile_right col-xs-0 col-lg-3">
            <div ui-view="side" autoscroll="true"></div>
        </div>
    </div>
</div>
<div class="footer_div">
    <div class="text-center">
        <a href="http://www.tsinatzeree.com" target='_blank'>
            <p>www.tsinatzeree.com</p>
        </a>
    </div>
</div>
