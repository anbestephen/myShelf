<h1 class='text-center'>My Collection</h1>
<hr>
<div class="col-xs-12 col-lg-4" ng-repeat='book in books' >
    <div class="book_container">
        <img class='text-center' ng-src={{book.cover}} alt="" />
        <h4 class=''><b>{{book.author}}</b></h4>
        <h4 class=''><b>{{book.title}}</b></h4>
        <p>
            {{book.review}}
        </p>
    </div>
</div>
<div class="text-center" ng-show='check()'>
    <h3 class'text-center'>Books that you have posted for exchange will appear here.<br><br>Please add book below!!</h3>
</div>
</div>
<div class="text-center add-new">
    <button class='btn btn-raised btn-lg' type="button" ui-sref="profile.newBook">Add New</button>
</div>
