<div class="" style="overflow: scroll; height:1000px;">
<h1 class='text-center'>My Collection</h1>
<div class="col-xs-12 col-lg-4" ng-repeat='book in books' >
    <div class="book_container">
        <img ng-src={{book.cover}} alt="" />
        <h4>{{book.author}}</h4>
        <p>
            <b>{{book.category}}</b>
        </p>
        <p>
            {{book.review}}
        </p>
    </div>
</div>
</div>
