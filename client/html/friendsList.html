<form class="form-inline">
    <div class="form-group list-group">
        <div class="input-group">
            <input type="text" ng-model='search' class="form-control text-center" id="exampleInputAmount" placeholder="Search">
        </div>
        <div ng-repeat='user in users | filter:search | orderBy:sortOrder track by $index' class='list-group-item'>
            <div class="list-group-item">
                <div class="row-picture">
                    <img class="circle" ng-src={{user.image}} alt="">
                </div>
                <div class="row-content">

                    <p class="list-group-item-text"><b>{{user.firstName}} {{user.lastName}}</b></p>
                    <p class="list-group-item-text miles">{{user.distance + ' ' + 'Miles away'}} </p>
                    <!-- <p class="list-group-item-text">Some details notes will go here</p> -->
                </div>
            </div>
        </div>
    </div>
</form>
