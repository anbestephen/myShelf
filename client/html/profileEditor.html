<div class="profile-editor">
    <h4 class='text-center'>Edit Your Profile</h4>
    <hr>
    <form  ng-submit='editProfile(user); hideForm()'>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" ng-model='user.firstName'>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" ng-model='user.lastName'>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" ng-model='user.email' required>
        </div>
        <div class="form-group">
            <label>Job Title:</label>
            <input type="text" class="form-control" ng-model='user.title'>
        </div>
        <div class="form-group label-floating">
            <label class="control-label">Address:</label>
            <input type="text" class="form-control" ng-model='user.address.street' required>
        </div>
        <div class="form-group label-floating">
            <label class="control-label">Apt / Suite /Other </label>
            <input type="text" class="form-control" ng-model='user.address.apt'>
        </div>
        <div class="form-group label-floating">
            <label class="control-label">City:</label>
            <input type="text" class="form-control" ng-model='user.address.city' required>
        </div>
        <div class="form-group label-floating">
            <label class="control-label">State</label>
            <input type="text" class="form-control" ng-model='user.address.state' required>
        </div>
        <div class="form-group label-floating">
            <label class="control-label">Postal Code:</label>
            <input type="text" class="form-control" ng-model='user.address.postalcode' pattern="(^\d{5}$)|(^\d{5}-\d{4}$)" required>
        </div>
        <div class="form-group">
            <label>Tell us about your self:</label>
            <textarea class="form-control" rows="10" ng-model='user.about'></textarea>
        </div>
        <button class="btn btn-default btn-raised" ng-click='hideForm()'>Cancel</button>
        <button type="submit" class="btn btn-primary btn-raised"><span class='glyphicon glyphicon-plus-sign'></span>Save</button>
    </form>
</div>
