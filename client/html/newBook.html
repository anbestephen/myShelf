<div class="new-book">
    <h3 class='text-center'>Add New Read</h3>
    <form ng-submit='addBook(book); bookCover()'>
        <!-- ng-if='showadd' -->
        <div class="form-group">
            <label>Book Title:</label>
            <input type="text" class="form-control" ng-model='book.title'>
        </div>
        <div class="form-group">
            <label>Author Name:</label>
            <input type="text" class="form-control" ng-model='book.author'>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select class="form-control" ng-model='book.category'>
                <option>Athiesm</option>
                <option>Biography and Memoir</option>
                <option>Crafts and Hobbies</option>
                <option>Fiction</option>
                <option>Fun and Games</option>
                <option>History</option>
                <option>Philosophy</option>
                <option>Religion</option>
                <option>Sports and Recreation</option>
            </select>
        </div>
        <div class="form-group">
            <label>what do you want in return?:</label>
            <select class="form-control" ng-model='book.status'>
                <option>Free</option>
                <option>Exchange</option>
                <option>Wish List</option>
                <option>Negotiate</option>
                <option>Will keep it</option>
            </select>
        </div>
        <div class="form-group">
            <label>Your Review:</label>
            <textarea class="form-control" rows="10" ng-model='book.review'></textarea>
        </div>
        <button class="btn btn-default btn-raised" ng-model="file" name="newFile" ngf-select ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"><span class='glyphicon glyphicon-plus'></span> Cover Image</button>
        <button type="submit" class="btn btn-primary btn-raised">Add Book</button>
        <!-- <div>
            <h1>Angular Star Rating Directive</h1>
            <div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div>
            <star-rating ng-model="rating.rating2" readonly="rating.isReadonly"></star-rating>
            <label>
                <input type="checkbox" ng-model="rating.isReadonly" /> Is Readonly
            </label>

            <div><strong>Rating 1:</strong> {{rating.rating1}}</div>
            <div><strong>Rating 2:</strong> {{rating.rating2}}</div>
        </div> -->
    </form>
</div>
