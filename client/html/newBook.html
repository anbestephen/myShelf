<h3 class='text-center'>Add New Read</h3>
<form  ng-submit='addBook(book); bookCover()'>
    <!-- ng-if='showadd' -->
    <div class="form-group">
        <label>Book Title:</label>
        <input type="text" class="form-control" ng-model='book.title'>
    </div>
    <div class="form-group">
        <label>Author Name:</label>
        <input type="text" class="form-control" ng-model='book.author'>
    </div>
    <div class="form-group">
        <label>Category:</label>
        <select class="form-control" ng-model='book.category'>
          <option>Athiesm</option>
          <option>Biography and Memoir</option>
          <option>Crafts and Hobbies</option>
          <option>Fiction</option>
          <option>Fun and Games</option>
          <option>Literature</option>
          <option>History</option>
          <option>Philosophy</option>
          <option>Programming</option>
          <option>Religion and Spirituality</option>
          <option>Romance</option>
          <option>Science Friction and Fantacy</option>
          <option>Short Stories</option>
          <option>Sports and Recreation</option>
        </select>
    </div>
    <div class="form-group">
        <label>Your Review:</label>
        <textarea class="form-control" rows="10" ng-model='book.review'></textarea>
    </div>
    <button class="btn btn-default"
      ng-model="file"
      name="newFile"
      ngf-select
      ngf-pattern="'image/*'"
      ngf-accept="'image/*'"
      ngf-max-size="20MB"
      ngf-min-height="100"><span class='glyphicon glyphicon-plus'></span> Cover Image</button>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>
