<section class='register'>
    <div class=' '>
        <div class="row">
            <a class="text-right btn btn-primary" ui-sref='home'>Home</a>
            <a class="text-right btn btn-primary" ui-sref='login'>Login</a>
            <br>
            <div class="col-xs-10  col-xs-offset-1 col-lg-6 col-lg-offset-3 ">
                <h1 class='text-center'>Register</h1>
                <form class="form-horizontal" ng-submit='registerForm(user)'>
                    <fieldset>
                        <div class="form-group label-floating">
                            <label class="control-label" for="name" >*First Name:</label>
                            <input type="text" class="form-control" id='name' ng-model='user.firstName' required>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="">*Last Name:</label>
                            <input type="text" class="form-control" ng-model='user.lastName' required>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="">*Email:</label>
                            <input type="email" class="form-control" ng-model='user.email' required>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">*Address:</label>
                            <input type="text" class="form-control" ng-model='user.address.street' required>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">Apt / Suite /Other </label>
                            <input type="text" class="form-control" ng-model='user.address.apt'>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">*City:</label>
                            <input type="text" class="form-control" ng-model='user.address.city' required>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">*State</label>
                            <input type="text" class="form-control" ng-model='user.address.state' required>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label">*Postal Code:</label>
                            <input type="text" class="form-control" ng-model='user.address.postalcode' pattern="(^\d{5}$)|(^\d{5}-\d{4}$)" required>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="">Password</label>
                            <input type="password" class="form-control" ng-model='user.password' required>
                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="">Confirm Password</label>
                            <input type="password" class="form-control" ng-model='user.password2'>
                        </div>
                        <button class="btn btn-primary btn-raised btn-block" color='white'>Register</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
