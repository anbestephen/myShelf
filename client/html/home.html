<div class="container homesplash">
    <!-- <div class="jumbotron"> -->

        <div class="row">
          <div class="col-xs-6 col-xs-offset-1">
              <h1 class='text-center'>MyShelf!</h1>
              <p>
                  The private social network for books exchange.
              </p>
          </div>
          <div class="col-xs-4">
              <div class='container '>
                  <div class="col-xs-4 register_container">
                      <form class="form-horizontal" ng-submit='loginForm(user)'>
                        <fieldset>
                          <legend class='text-center'>Login</legend>
                          <div class="form-group">
                            <label for="inputEmail" class="col-md-2 control-label">Email</label>

                            <div class="col-md-10">
                              <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model='user.email' required>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword" class="col-md-2 control-label">Password</label>

                            <div class="col-md-10">
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model='user.password' required>
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                              <button type="submit" class="btn btn-lg btn-block btn-raised btn-primary">Login</button>
                              <button type="button" class="btn  btn-lg btn-block btn-raised btn-success" ui-sref='register'>Register</button>
                            </div>
                          </div>
                        </fieldset>
                      </form>
                  </div>
              </div>

          </div>
        </div>

    <!-- </div> -->

    <!-- </div> -->
</div>
