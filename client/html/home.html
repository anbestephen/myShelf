<div class="container homesplash">
    <!-- <div class="jumbotron"> -->

        <div class="row">
          <div class="col-xs-6 col-xs-offset-1">
              <h1 class='text-center'>MyShelf!</h1>
          </div>
          <div class="col-xs-4">
              <div class='container '>
                  <div class="col-xs-4 register_container">
                      <h1 class='text-center'>Login</h1>
                      <form ng-submit='loginForm(user)'>
                          <div class="form-group">
                              <label>Email:</label>
                              <input type="email" class="form-control" ng-model='user.email' required>
                          </div>
                          <div class="form-group">
                              <label>Password</label>
                              <input type="password" class="form-control" ng-model='user.password' required>
                          </div>
                          <button class="btn btn-primary btn-block login" color='white'>Login</button>
                          <button class="btn btn-success btn-block login signup" color='white'>Sign Up</button>
                      </form>
                  </div>
              </div>

          </div>
        </div>

    <!-- </div> -->
</div>
